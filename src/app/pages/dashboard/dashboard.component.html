<div class="dashboard-container">
  <!-- Main Content -->
  <main class="main-content">
    <div class="welcome-section">
      <h1>Welcome to Navbharat Insulation & Engg Co</h1>
      <p class="subtitle">Manage your business operations efficiently</p>
    </div>

    <div class="card-grid">
      <div class="card" *ngFor="let card of dashboardCards">
        <div class="card-image-wrapper">
          <img [src]="card.image" [alt]="card.title" />
          <div class="card-overlay"></div>
        </div>
        <div class="card-content">
          <h3>{{ card.title }}</h3>
          <p>{{ card.description }}</p>
          <a [routerLink]="card.route" class="btn">
            <span>Open {{ card.title }}</span>
            <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
              <path d="M6 3L11 8L6 13" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round" />
            </svg>
          </a>
        </div>
      </div>
    </div>
  </main>
</div>
